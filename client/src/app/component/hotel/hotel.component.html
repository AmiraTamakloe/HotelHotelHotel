<h1>Hotels</h1>
<table mat-table [dataSource]="hotels" class="mat-elevation-z8">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>Hotel Number</th>
    <td mat-cell *matCellDef="let hotel">{{ hotel.numhotel }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Hotel Name</th>
    <td mat-cell *matCellDef="let hotel">{{ hotel.nom }}</td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let hotel">{{ hotel.ville }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let hotel">
      <a mat-raised-button (click)="editHotel(hotel)">Edit</a>
      <a mat-raised-button (click)="deleteHotel(hotel.numhotel)">Delete</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[20, 10, 15]"
  showFirstLastButtons
  aria-label="Select hotels"
>
</mat-paginator>
<button class="add" routerLink="/ajout">
  <mat-icon>add new hotel</mat-icon>
</button>
