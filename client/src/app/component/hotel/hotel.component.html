<header></header>
<h1>Hotels</h1>
<table mat-table [dataSource]="hotels" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>Hotel Number</th>
    <td mat-cell *matCellDef="let hotel">{{ hotel.numhotel }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Hotel Name</th>
    <td mat-cell *matCellDef="let hotel">{{ hotel.nom }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let hotel">{{ hotel.ville }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let hotel">
      <a mat-raised-button (click)="EditProduct(hotel.numhotel)">Edit</a>
      <a mat-raised-button>Delete</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select hotels"
  >
  </mat-paginator>
</table>
<button class="add" routerLink="/ajout">+</button>
